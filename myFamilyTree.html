<!DOCTYPE html>
<html>
<header>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- CSS -->
    <link rel="stylesheet" href="plugin/bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/familyTree.css">
</header>
<body>
	<nav class="navbar navbar-light bg-orange">
	  <a class="navbar-brand text-brown" href="#">
	    <img src="img/tree.png" width="30" height="30" class="d-inline-block align-top" alt="My Family Tree">
	    My Family Tree
	  </a>
	</nav>
	<div class="container pt-5">
		<form> 
			<div class="form-group row">
		    	<label for="me" class="col-xs-12 col-sm-4 col-md-3 offset-md-1 col-form-label">Me :</label>
		    	<div class="col-xs-12 col-sm-8 col-md-6">
		    		<div class="form-check form-check-inline">
						<input id="myGenderm" name="myGender" class="form-check-input" type="radio" value="m" checked>
						<label class="form-check-label" for="myGenderm">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input id="myGenderf" name="myGender" class="form-check-input" type="radio" value="f">
						<label class="form-check-label" for="myGenderf">Female</label>
					</div>
		    	</div>
		    	<div class="col-xs-12 offset-sm-4 col-md-6 offset-md-4 mt-2">
		      		<input id="myName" type="text" class="form-control" placeholder="What's your name?">
		    	</div>
		    	<div class="col-xs-12 col-sm-8 offset-sm-4 col-md-6 offset-md-4 mt-3">
		    		<div class="input-group">
						<div class="custom-file">
							<input id="myPhoto" type="file" accept="image/*" class="custom-file-input" onchange="readUrl(this)">
							<input id="myPhoto_64" tyle="hidden">
							<label id="myPhoto_label" class="custom-file-label" for="myPhoto">Choose file</label>
						</div>
		    		</div>
		    	</div>
		  	</div>
		  	<hr class="my-4 hr-pink">
		  	<!-- Parent -->
		  	<div id="parentRow" class="form-group row">
		  		<label for="parent" class="col-xs-12 col-sm-4 col-md-3 offset-md-1 col-form-label">
		  			Parent :
		  			<button type="button" class="btn btn-outline-success btn-sm" onclick="addParent();"><i class="fas fa-plus"></i></button>
		  			<button type="button" class="btn btn-outline-danger btn-sm" onclick="delParent();"><i class="fas fa-minus"></i></button>
		  		</label>
		  		<div id="p1" class="col-xs-12 col-sm-8 col-md-6">
		    		<div class="form-check form-check-inline">
						<input id="pGender1m" name="pGender1" class="form-check-input" type="radio" value="m" checked>
						<label class="form-check-label" for="pGender1m">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input id="pGende1f" name="pGender1" class="form-check-input" type="radio" value="f">
						<label class="form-check-label" for="pGende1f">Female</label>
					</div>
		    	</div>
		  		<div id="pp1" class="col-xs-12 col-sm-8 offset-sm-4 col-md-6 offset-md-4 mt-2">
		  			<div class="input-group">
		  				<div class="input-group-prepend">
							<span class="input-group-text parentNum">1.</span>
						</div>
			  			<input id="parentName1" type="text" class="form-control" placeholder="What's your parent's name?">
		  			</div>
		  		</div>
		  		<div id="ppp1" class="col-xs-12 col-sm-8 offset-sm-4 col-md-6 offset-md-4 mt-3">
		  			<div class="input-group">
						<div class="custom-file">
							<input id="parentPhoto1" type="file" accept="image/*" class="custom-file-input" onchange="readUrl(this)">
							<input id="parentPhoto1_64" tyle="hidden">
							<label id="parentPhoto1_label" class="custom-file-label" for="parentPhoto1">Choose file</label>
						</div>
		    		</div>
		  		</div>
		  	</div>
		  	<hr class="my-4 hr-pink">
		  	<!-- Spouse -->
		  	<div class="form-group row">
				<label for="spouseName" class="col-xs-12 col-sm-4 col-md-3 offset-md-1 col-form-label">
					Spouse :
				</label>
				<div class="col-xs-12 col-sm-8 col-md-6">
		    		<div class="form-check form-check-inline">
						<input id="sGenderm" name="sGender" class="form-check-input" type="radio" value="m" checked>
						<label class="form-check-label" for="sGenderm">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input id="sGenderf" name="sGender" class="form-check-input" type="radio" value="f">
						<label class="form-check-label" for="sGenderf">Female</label>
					</div>
		    	</div>
				<div class="col-xs-12 col-sm-8 offset-sm-4 col-md-6 offset-md-4 mt-2">
		      		<input id="spouseName" type="text" class="form-control" placeholder="What's your Spouse's name?">
		    	</div>
		    	<div class="col-xs-12 col-sm-8 offset-sm-4 col-md-6 offset-md-4 mt-3">
		  			<div class="input-group">
						<div class="custom-file">
							<input id="spousePhoto" type="file" accept="image/*" class="custom-file-input" onchange="readUrl(this)">
							<input id="spousePhoto_64" tyle="hidden">
							<label id="spousePhoto_label" class="custom-file-label" for="spousePhoto1">Choose file</label>
						</div>
		    		</div>
		  		</div>
		  	</div>
		  	<hr class="my-4 hr-pink">
		  	<!-- Children -->
		  	<div id="childrenRow" class="form-group row">
		  		<label for="spouse" class="col-xs-12 col-sm-4 col-md-3 offset-md-1 col-form-label">
					Children :
					<button type="button" class="btn btn-outline-success btn-sm" onclick="addChild();"><i class="fas fa-plus"></i></button>
		  			<button type="button" class="btn btn-outline-danger btn-sm" onclick="delChild();"><i class="fas fa-minus"></i></button>
				</label>
				<div id="c1" class="col-xs-12 col-sm-8 col-md-6">
		    		<div class="form-check form-check-inline">
						<input id="cGender1m" name="cGender1" class="form-check-input" type="radio" value="m" checked>
						<label class="form-check-label" for="cGender1m">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input id="cGender1f" name="cGender1" class="form-check-input" type="radio" value="f">
						<label class="form-check-label" for="cGender1f">Female</label>
					</div>
		    	</div>
				<div id="cc1" class="col-xs-12 col-sm-8 offset-sm-4 col-md-6 offset-md-4 mt-2">
		      		<div class="input-group">
		  				<div class="input-group-prepend">
							<span class="input-group-text childNum">1.</span>
						</div>
			  			<input id="childName1" type="text" class="form-control" placeholder="What's your child's name?">
		  			</div>
		    	</div>
		    	<div id="ccc1" class="col-xs-12 col-sm-8 offset-sm-4 col-md-6 offset-md-4 mt-3">
		    		<div class="input-group">
						<div class="custom-file">
							<input id="childPhoto1" type="file" accept="image/*" class="custom-file-input" onchange="readUrl(this)">
							<input id="childPhoto1_64" tyle="hidden">
							<label id="childPhoto1_label" class="custom-file-label" for="childPhoto1">Choose file</label>
						</div>
		    		</div>
		    	</div>
		  	</div>
		</form>
		<div class="col-xs-12 mb-3" align="right">
			<button type="button" class="btn btn-orange" onclick="toResultPage();">Next</button>
		</div>
	</div>
	<!-- JS -->
    <script src="plugin/jQuery-3.3.1/jquery-3.3.1.min.js"></script>
    <script defer src="plugin/fontawsome-5.0.6/fontawesome-all.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" src="js/familyTree.js"></script>
    <script src="js/svgPosition.js"></script>
</body>
</html>
